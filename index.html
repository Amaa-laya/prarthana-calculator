<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSB Prarthana Savings Calculator</title>
  <style>
    /* === Original styles, unchanged === */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #000;
    }
    header {
      background-color: #f58220;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1001;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #hamburger {
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      outline: none;
    }
    #hamburger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    /* === Sidebar styles === */
    #sidebar {
      position: fixed;
      top: 60px; /* below header */
      left: -260px; /* hidden by default */
      width: 260px;
      height: calc(100vh - 60px);
      background: #fff;
      border-right: 3px solid #f58220;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: none;
      border: 2px solid #f58220;
      color: #f58220;
      font-size: 1em;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    #sidebar button.active,
    #sidebar button:hover {
      background: #f58220;
      color: white;
    }

    /* === Main content area === */
    #mainContainer {
      margin-top: 60px; /* below header */
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    #mainContainer.shifted {
      margin-left: 260px;
    }

    /* === Language selector === */
    #languageSelector {
      margin-bottom: 20px;
      font-size: 1em;
      padding: 5px 10px;
      border: 2px solid #f58220;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="hamburger" tabindex="0" aria-label="Toggle menu" role="button" aria-expanded="false">
      <div></div><div></div><div></div>
    </div>
    <h1 id="pageTitle">NSB Prarthana Savings Calculator</h1>
  </header>

  <nav id="sidebar" aria-label="Sidebar navigation">
    <button id="prarthanaBtn" class="active">Prarthana Savings</button>
    <button id="realityBtn">Reality Savings</button>
  </nav>

  <main id="mainContainer">
    <select id="languageSelector" aria-label="Select Language">
      <option value="en">English</option>
      <option value="si">සිංහල</option>
      <option value="ta">தமிழ்</option>
    </select>

    <section id="calculatorContent">
      <h2 id="calculatorTitle">Prarthana Savings Calculator</h2>

      <form id="calculatorForm">
        <label for="amount" id="depositLabel">Deposit Amount:</label><br />
        <input type="number" id="amount" name="amount" /><br /><br />
        <label for="months" id="monthsLabel">Number of Months:</label><br />
        <input type="number" id="months" name="months" /><br /><br />
        <button type="submit" id="calculateBtn">Calculate</button>
      </form>

      <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    </section>
  </main>

  <script>
    // Sidebar toggle logic
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const mainContainer = document.getElementById('mainContainer');

    function toggleSidebar() {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      sidebar.classList.toggle('active');
      mainContainer.classList.toggle('shifted');
    }

    hamburger.addEventListener('click', toggleSidebar);
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        toggleSidebar();
      }
    });

    // Language switching logic
    const languageSelector = document.getElementById('languageSelector');
    const pageTitle = document.getElementById('pageTitle');
    const calculatorTitle = document.getElementById('calculatorTitle');
    const prarthanaBtn = document.getElementById('prarthanaBtn');
    const realityBtn = document.getElementById('realityBtn');
    const depositLabel = document.getElementById('depositLabel');
    const monthsLabel = document.getElementById('monthsLabel');
    const calculateBtn = document.getElementById('calculateBtn');

    const translations = {
      en: {
        pageTitle: "NSB Prarthana Savings Calculator",
        calculatorPrarthana: "Prarthana Savings Calculator",
        calculatorReality: "Reality Savings Calculator",
        prarthanaBtn: "Prarthana Savings",
        realityBtn: "Reality Savings",
        depositLabel: "Deposit Amount:",
        monthsLabel: "Number of Months:",
        calculateBtn: "Calculate",
        resultText: (amount, months, total) => `For a deposit of ${amount} over ${months} months, total savings: ${total}`
      },
      si: {
        pageTitle: "NSB ප්‍රාර්ථනා ඉතිරිකිරීමේ ගණකය",
        calculatorPrarthana: "ප්‍රාර්ථනා ඉතිරි ගණකය",
        calculatorReality: "රිඇලිටි ඉතිරි ගණකය",
        prarthanaBtn: "ප්‍රාර්ථනා ඉතිරි",
        realityBtn: "රිඇලිටි ඉතිරි",
        depositLabel: "තැන්පතු මුදල:",
        monthsLabel: "මාස ගණන:",
        calculateBtn: "ගණනය කරන්න",
        resultText: (amount, months, total) => `තැන්පතු මුදල ${amount} ක් සඳහා මාස ${months} ක සදහා සමස්ත ඉතිරිය: ${total}`
      },
      ta: {
        pageTitle: "NSB ப்ரார்த்தனா சேமிப்பு கணிப்பான்",
        calculatorPrarthana: "ப்ரார்த்தனா சேமிப்பு கணிப்பான்",
        calculatorReality: "ரியாலிடி சேமிப்பு கணிப்பான்",
        prarthanaBtn: "ப்ரார்த்தனா சேமிப்பு",
        realityBtn: "ரியாலிடி சேமிப்பு",
        depositLabel: "தொகை:",
        monthsLabel: "மாதங்கள்:",
        calculateBtn: "கணக்கிடு",
        resultText: (amount, months, total) => `${amount} தொகைக்கு, ${months} மாதங்களுக்கான மொத்த சேமிப்பு: ${total}`
      }
    };

    function updateCalculatorText(lang) {
      const t = translations[lang];
      pageTitle.innerText = t.pageTitle;
      prarthanaBtn.innerText = t.prarthanaBtn;
      realityBtn.innerText = t.realityBtn;

      if (prarthanaBtn.classList.contains('active')) {
        calculatorTitle.innerText = t.calculatorPrarthana;
      } else {
        calculatorTitle.innerText = t.calculatorReality;
      }

      depositLabel.innerText = t.depositLabel;
      monthsLabel.innerText = t.monthsLabel;
      calculateBtn.innerText = t.calculateBtn;
      // Clear result when language changes
      document.getElementById('result').innerText = '';
    }

    languageSelector.addEventListener('change', (e) => {
      updateCalculatorText(e.target.value);
    });

    // Sidebar buttons to switch calculator views
    prarthanaBtn.addEventListener('click', () => {
      prarthanaBtn.classList.add('active');
      realityBtn.classList.remove('active');
      updateCalculatorText(languageSelector.value);
      clearCalculatorInputs();
    });

    realityBtn.addEventListener('click', () => {
      realityBtn.classList.add('active');
      prarthanaBtn.classList.remove('active');
      updateCalculatorText(languageSelector.value);
      clearCalculatorInputs();
    });

    function clearCalculatorInputs() {
      document.getElementById('amount').value = '';
      document.getElementById('months').value = '';
      document.getElementById('result').innerText = '';
    }

    // Simple calculation on form submit (example logic)
    document.getElementById('calculatorForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const months = parseInt(document.getElementById('months').value, 10);
      if (isNaN(amount) || isNaN(months) || amount <= 0 || months <= 0) {
        alert('Please enter valid positive numbers.');
        return;
      }

      // Example calculation: total savings = amount * months * interest factor
      // Use different interest rate based on selected calculator:
      let interestRate;
      if (prarthanaBtn.classList.contains('active')) {
        interestRate = 0.02; // 2% per month example
      } else {
        interestRate = 0.015; // 1.5% per month example
      }

      const total = (amount * months) + (amount * months * interestRate);

      const lang = languageSelector.value;
      const resultText = translations[lang].resultText(amount, months, total.toFixed(2));
      document.getElementById('result').innerText = resultText;
    });

    // Initialize page text
    updateCalculatorText(languageSelector.value);
  </script>
</body>
</html>
