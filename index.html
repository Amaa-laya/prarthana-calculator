<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSB Prarthana Savings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: black;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f58220;
    }
    .language-selector {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    select.language {
      padding: 5px;
      border-radius: 5px;
      color: black;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e0e0e0;
      margin: 0 5px;
      border-radius: 8px;
      color: black;
      user-select: none;
    }
    .tab.active {
      background-color: #f58220;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    form {
      border: 2px solid #f58220;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: black;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #f58220;
      border-radius: 8px;
      font-size: 16px;
      color: black;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    input:focus, select:focus {
      outline: 3px solid #f58220;
    }
    button {
      padding: 10px 15px;
      background-color: #f58220;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: 600;
      font-size: 15px;
    }
    #result, #result2 {
      margin-top: 20px;
      font-size: 18px;
      color: #1976d2;
      font-weight: bold;
      white-space: pre-wrap;
    }
    #hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #hamburger div {
      height: 4px;
      background: #f58220;
      border-radius: 2px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: 60px 20px 20px 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 3px solid #f58220;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar button {
      background: none;
      border: none;
      font-size: 18px;
      color: #f58220;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #sidebar button:hover, #sidebar button.active {
      background-color: #f58220;
      color: white;
    }
    .container.shifted {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
  </style>
</head>
<body>
 <body>
  <div id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>

  <nav id="sidebar" aria-label="Main navigation">
    <button id="prarthanaBtn" class="active">Prarthana Savings</button>
    <button id="realityBtn">Reality Savings</button>

  <div class="container" id="mainContainer">
    <div class="language-selector">

    <h2 id="title">NSB Prarthana Savings Calculator</h2>

    <div class="tabs">

      <div class="tab" onclick="showTab('tab2', this)" id="tab2Btn">üí∞ Maturity Value</div>
    </div>

    <div id="tab1" class="tab-content active">
      <form onsubmit="event.preventDefault(); calculateDeposit();">

        <label id="labelPeriod1">Maturity Period (Years):</label>

          <option value="3">3 years</option>

          <option value="15">15 years</option>

        <label id="labelInterestRate1">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" required />

        <button type="submit" id="calculateDepositBtn">Calculate Deposit</button>
      </form>
      <div id="result"></div>
    </div>

    <div id="tab2" class="tab-content">
      <form onsubmit="event.preventDefault(); calculateMaturity();">
        <label id="labelOpeningDate2">Opening Date:</label>
        <input type="date" id="openingDate2" required />

        <label id="labelPeriod2">Maturity Period (Years):</label>
        <select id="period2" required>
          <option value="" disabled selected>Select Maturity Period</option>
          <option value="3">3 years</option>
          <option value="5">5 years</option>
          <option value="10">10 years</option>
          <option value="15">15 years</option>
          <option value="20">20 years</option>
        </select>

        <label id="labelMaturityDate2">Maturity Date:</label>
        <input type="date" id="maturityDate2" disabled />

        <label id="labelDepositAmount">Deposit Amount (LKR):</label>
        <input type="number" id="depositAmount" placeholder="e.g. 50000" required />

        <label id="labelInterestRate2">Interest Rate (%):</label>
        <input type="number" id="interestRate2" step="0.01" required />

        <button type="submit" id="calculateMaturityBtn">Calculate Maturity</button>
      </form>
      <div id="result2"></div>
    </div>
  </div>

    document.getElementById('prarthanaBtn').addEventListener('click', () => {
