    // Change all text with data-i18n attribute based on language
    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Show tab content and activate tab
    function showTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      if (event && event.currentTarget) {
        event.currentTarget.classList.add('active');
      }
    }

    // Sidebar links switch tabs
    function switchToTab(tabId, linkElement) {
      showTab(null, tabId);
      const tabIndex = tabId === 'tab1' ? 0 : 1;
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      tabs[tabIndex].classList.add('active');
      toggleSidebar();
    }

    // Save results to local storage
    function saveToLocal(resultId) {
      const text = document.getElementById(resultId).textContent;
      if (text) {
        localStorage.setItem(resultId, text);
        alert('Saved!');
      } else {
        alert('No result to save.');
      }
    }

    // Print current tab's result
    function printResult(tabId) {
      let content = "";
      if (tabId === 'tab1') {
        content = document.getElementById('result').textContent;
      } else {
        content = document.getElementById('result2').textContent;
      }
      if (!content) {
        alert('Nothing to print!');
        return;
      }
      const printWindow = window.open('', '', 'width=600,height=400');
      printWindow.document.write('<pre style="font-family: Arial; font-size: 16px;">' + content + '</pre>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    // Update maturity date fields when opening date or period changes
    function updateMaturityDate(openingId, periodId, maturityId) {
      const openingDateInput = document.getElementById(openingId);
      const periodSelect = document.getElementById(periodId);
      const maturityInput = document.getElementById(maturityId);

      if (openingDateInput.value && periodSelect.value) {
        const openingDate = new Date(openingDateInput.value);
        openingDate.setFullYear(openingDate.getFullYear() + parseInt(periodSelect.value));
        const yyyy = openingDate.getFullYear();
        let mm = openingDate.getMonth() + 1;
        let dd = openingDate.getDate();
        if (mm < 10) mm = '0' + mm;
        if (dd < 10) dd = '0' + dd;
        maturityInput.value = `${yyyy}-${mm}-${dd}`;
      } else {
        maturityInput.value = "";
      }
    }

    document.getElementById('period2').addEventListener('change', () => updateMaturityDate('openingDate2','period2','maturityDate2'));

    // Calculate required deposit for Prarthana tab
    function calculateDeposit() {
      const expectedAmount = parseFloat(document.getElementById('expectedAmount').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const period = parseInt(document.getElementById('period').value);

      if (isNaN(expectedAmount) || isNaN(interestRate) || isNaN(period)) {
        alert("Please enter valid inputs.");
        return;
      }

      const deposit = expectedAmount / Math.pow(1 + interestRate, period);

      const resultDiv = document.getElementById('result');
      const text = `Required Deposit Amount: L K R ${deposit.toFixed(2)}`;
      resultDiv.textContent = text;
      speak(text);
    }

    // Calculate maturity amount for Reality tab
    function calculateMaturity() {
      const depositAmount = parseFloat(document.getElementById('depositAmount').value);
      const interestRate = parseFloat(document.getElementById('interestRate2').value) / 100;
      const period = parseInt(document.getElementById('period2').value);

      if (isNaN(depositAmount) || isNaN(interestRate) || isNaN(period)) {
        alert("Please enter valid inputs.");
        return;
      }

      const maturityAmount = depositAmount * Math.pow(1 + interestRate, period);

      const resultDiv = document.getElementById('result2');
      const text = `Expected Maturity Amount: L K R ${maturityAmount.toFixed(2)}`;
      resultDiv.textContent = text;
      speak(text);
    }

    // Speech synthesis helper
    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); // Cancel any ongoing speech
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; // default English
        // Change voice language based on language selector
        const lang = document.querySelector('.language').value;
        if (lang === 'si') utterance.lang = 'si-LK'; 
        else if (lang === 'ta') utterance.lang = 'ta-IN';
        window.speechSynthesis.speak(utterance);
      }
    }
