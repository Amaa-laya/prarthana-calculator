<!DOCTYPE html>

<body>
  <div class="sidebar">

  <div class="content">
    <h1 id="title">üåº ‡∂¥‡∂ª‡∑ä‡∂Æ‡∂±‡∑è ‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂∫‡∑ù‡∂¢‡∂±‡∑è</h1>

    <form id="savingsForm">
      <label for="amount">‡∂∏‡∑î‡∂Ø‡∂Ω (‡∂ª‡∑î.):</label>
      <input type="number" id="amount" name="amount" required>

      <label for="period">‡∂ö‡∑è‡∂Ω‡∂∫:</label>
      <select id="period" name="period">
        <!-- options will be populated dynamically -->

      <div class="buttons">

  <script>
    const periodOptions = {
      prarthana: [3, 5, 10, 15, 20],
      reality: [12, 24, 36, 48, 60]
    };

    let currentCalculator = 'prarthana';

    function selectCalculator(type) {
      currentCalculator = type;
      document.getElementById('title').textContent =
        type === 'prarthana' ? 'üåº ‡∂¥‡∂ª‡∑ä‡∂Æ‡∂±‡∑è ‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂∫‡∑ù‡∂¢‡∂±‡∑è' : 'üí∞ ‡∂ª‡∑í‡∂∫‡∑ê‡∂Ω‡∑í‡∂ß‡∑í ‡∂â‡∂≠‡∑í‡∂ª‡∑í‡∂∏';
      populatePeriods();
      document.getElementById('result').textContent = '';
    }

    function populatePeriods() {
      const periodSelect = document.getElementById('period');
      periodSelect.innerHTML = '';
      periodOptions[currentCalculator].forEach(period => {
        const option = document.createElement('option');
        option.value = period;
        option.textContent = `${period} ${currentCalculator === 'prarthana' ? '‡∑Ä‡∑É‡∂ª' : '‡∂∏‡∑è‡∑É'}`;
        periodSelect.appendChild(option);
      });
    }

    function calculateSavings() {
      const amount = parseFloat(document.getElementById('amount').value);
      const period = parseInt(document.getElementById('period').value);
      let total;

      if (isNaN(amount) || isNaN(period)) {
        document.getElementById('result').textContent = '‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂≠‡∑ú‡∂ª‡∂≠‡∑î‡∂ª‡∑î ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±';
        return;
      }

      if (currentCalculator === 'prarthana') {
        total = amount * period * 12;
      } else {
        total = amount * period;
      }

      document.getElementById('result').textContent = `‡∂∏‡∑î‡∑Ö‡∑î ‡∂â‡∂≠‡∑í‡∂ª‡∑í ‡∂∏‡∑î‡∂Ø‡∂Ω: ‡∂ª‡∑î. ${total.toLocaleString()}`;
    }

  </script>
