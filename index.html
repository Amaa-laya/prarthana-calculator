    // Calculation for Prarthana (Required Deposit)
    function calculateDeposit() {
      const A = parseFloat(document.getElementById("expectedAmount").value);
      const r = parseFloat(document.getElementById("interestRate").value) / 100;
      const t = parseInt(document.getElementById("period").value);

      if (A <= 0 || r < 0 || t <= 0) {
        alert("Please enter valid positive values.");
        return;
      }

      // Compound interest yearly, lump sum deposit P such that:
      // A = P * (1 + r)^t => P = A / (1 + r)^t
      let P = A / Math.pow(1 + r, t);

      const lang = getSelectedLang();
      const resultText = {
        en: `To receive LKR ${A.toFixed(2)} in ${t} years at ${ (r * 100).toFixed(2)}% annual interest,\nyou need to deposit LKR ${P.toFixed(2)} today.`,

        ta: `${t} ‡ÆÜ‡Æ£‡Øç‡Æü‡ØÅ‡Æï‡Æ≥‡Æø‡Æ≤‡Øç LKR ${A.toFixed(2)} ‡Æ™‡ØÜ‡Æ±, ‡Æµ‡Æ∞‡ØÅ‡Æü‡Ææ‡Æ®‡Øç‡Æ§‡Æø‡Æ∞ ‡Æµ‡Æü‡Øç‡Æü‡Æø‡Æµ‡Æø‡Æï‡Æø‡Æ§‡ÆÆ‡Øç ${(r * 100).toFixed(2)}% ‡Æï‡Øç‡Æï‡Æø‡Æ≤‡Øç,\n‡Æá‡Æ©‡Øç‡Æ±‡ØÅ LKR ${P.toFixed(2)} ‡Æµ‡Øà‡Æ™‡Øç‡Æ™‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç.`
      };

      document.getElementById("result").textContent = resultText[lang];
      speakText(resultText[lang]);

    // Calculation for Reality (Maturity Value from Monthly Installments)
    function calculateMaturity() {
      const monthly = parseFloat(document.getElementById("monthlyInstallment").value);
      const r = parseFloat(document.getElementById("interestRate2").value) / 100;
      const months = parseInt(document.getElementById("months").value);

      if (monthly <= 0 || r < 0 || months <= 0) {
        alert("Please enter valid positive values.");
        return;
      }

      const monthlyRate = r / 12;
      let total = 0;

      // Compound monthly installments
      for (let i = 0; i < months; i++) {
        total = (total + monthly) * (1 + monthlyRate);
      }

      const lang = getSelectedLang();
      const resultText = {

      if (!content) return alert("Nothing to print.");
      const win = window.open('', '_blank');
      win.document.write(`<pre style="font-family: Arial, sans-serif; font-size:16px;">${content}</pre>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }

    // Email result using mailto:
    function emailResult(resultId) {
      const content = document.getElementById(resultId).textContent;
      if (!content) return alert("No result to email.");
      const subject = encodeURIComponent("NSB Savings Calculator Result");
      const body = encodeURIComponent(content);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    // Get currently selected language code
    function getSelectedLang() {
      return document.getElementById("language").value || "en";
    }

    // Update text labels for language
    function updateLanguageText() {
      const lang = getSelectedLang();
      const trans = translations[lang];

      // Update main title
      const tab1Active = document.getElementById("tab1").classList.contains("active");
      document.getElementById("main-title").textContent = tab1Active ? trans.prarthana : trans.reality;

      // Update labels in tab1
      if (tab1Active) {
        document.querySelector('label[for="expectedAmount"]').textContent = trans.expectedAmount;
        document.querySelector('label[for="interestRate"]').textContent = trans.interestRate;
        document.querySelector('label[for="period"]').textContent = trans.period;
        const buttons = document.querySelectorAll('#tab1 button');
        buttons[0].textContent = trans.buttons.calculate;
        buttons[1].textContent = trans.buttons.clear;
        buttons[2].textContent = trans.buttons.print;
        buttons[3].textContent = trans.buttons.email;
      }

      // Update labels in tab2
      if (!tab1Active) {
        document.querySelector('label[for="monthlyInstallment"]').textContent = trans.monthlyInstallment;
        document.querySelector('label[for="interestRate2"]').textContent = trans.interestRate2;
        document.querySelector('label[for="months"]').textContent = trans.months;
        const buttons = document.querySelectorAll('#tab2 button');
        buttons[0].textContent = trans.buttons.calculate;
        buttons[1].textContent = trans.buttons.clear;
        buttons[2].textContent = trans.buttons.print;
        buttons[3].textContent = trans.buttons.email;
      }
    }

    // Speak instructions for current tab in selected language
    function speakInstruction() {
      if (!('speechSynthesis' in window)) return;
      const msg = new SpeechSynthesisUtterance();
      const lang = getSelectedLang();
      msg.lang = lang === 'si' ? 'si-LK' : lang === 'ta' ? 'ta-IN' : 'en-US';
      const tab1Active = document.getElementById("tab1").classList.contains("active");
      msg.text = tab1Active ? translations[lang].instruction1 : translations[lang].instruction2;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    // Speak any text (used after calculation)
    function speakText(text) {
      if (!text || !('speechSynthesis' in window)) return;
      const lang = getSelectedLang();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang === 'si' ? 'si-LK' : lang === 'ta' ? 'ta-IN' : 'en-US';
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    // On language change, update labels and speak instructions
    function changeLanguage(lang) {
      updateLanguageText();
      speakInstruction();
    }

    // On page load initialize
    window.onload = () => {
      updateLanguageText();
      speakInstruction();
    };
  </script>
</body>
