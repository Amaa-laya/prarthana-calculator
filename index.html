  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("open");
  }

  // ---------------------------
  // Tab Logic
  // ---------------------------
  function switchToTab(tabId) {
    showTab(null, tabId);
  }

  function showTab(event, tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    if (event && event.currentTarget) event.currentTarget.classList.add('active');
    currentTab = tabId;
    translateUI(); // update text for new tab
    speakInstruction();
  }

  // ---------------------------
  // Date Helper
  // ---------------------------
  function updateMaturityDate(openingId, periodId, maturityId) {
    const opening = document.getElementById(openingId).value;
    const years = parseInt(document.getElementById(periodId).value);
    if (opening && years) {
      const date = new Date(opening);
      date.setFullYear(date.getFullYear() + years);
      document.getElementById(maturityId).value = date.toISOString().split('T')[0];
    }
  }

  // ---------------------------
  // Calculation Functions
  // ---------------------------
  function calculateDeposit() {
    const A = parseFloat(document.getElementById("expectedAmount").value);
    const r = parseFloat(document.getElementById("interestRate").value) / 100;
    const t = parseInt(document.getElementById("period").value);
    if (isNaN(A) || isNaN(r) || isNaN(t)) return;
    const P = A / Math.pow((1 + r), t);
    const txt = translations[currentLang].resultDeposit(
      A.toLocaleString(getLocale()),
      t,
      (r * 100).toLocaleString(getLocale()),
      P.toLocaleString(getLocale())
    );
    document.getElementById("result").textContent = txt;
    speakText(txt);
  }

  function calculateMaturity() {
    const P = parseFloat(document.getElementById("depositAmount").value);
    const r = parseFloat(document.getElementById("interestRate2").value) / 100;
    const t = parseInt(document.getElementById("period2").value);
    if (isNaN(P) || isNaN(r) || isNaN(t)) return;

    const txt = translations[currentLang].resultMaturity(
      P.toLocaleString(getLocale()),
      t,
      (r * 100).toLocaleString(getLocale()),
      A.toLocaleString(getLocale())
    );

  }

  // ---------------------------
  function speakInstruction() {
    const msgText = translations[currentLang].instructions[currentTab === 'tab1' ? 'tab1' : 'tab2'];
    speakText(msgText);
  }

  function speakText(text) {
    if (!text) return;
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = getSpeechLang();
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  function getSpeechLang() {
    if (currentLang === 'si') return 'si-LK';
    if (currentLang === 'ta') return 'ta-IN';
    return 'en-US';
  }

  function getLocale() {
    if (currentLang === 'si') return 'si-LK';
    if (currentLang === 'ta') return 'ta-IN';
    return 'en-US';
  }

  // ---------------------------
  // Translation Logic
  // ---------------------------
  function translateUI() {
    const tr = translations[currentLang];

    // Main title
    document.getElementById('main-title').textContent = tr.mainTitle;

    // Sidebar
    const links = document.querySelectorAll('#sidebar a');
    links[0].textContent = tr.sidebar.tab1;
    links[1].textContent = tr.sidebar.tab2;

    // Tab buttons
    document.getElementById('tab-btn-1').textContent = tr.tabs.tab1;
    document.getElementById('tab-btn-2').textContent = tr.tabs.tab2;

    // Labels & buttons Tab1
    document.getElementById('lbl-openingDate').textContent = tr.labels.openingDate;
    document.getElementById('lbl-period').textContent = tr.labels.period;
    document.getElementById('lbl-maturityDate').textContent = tr.labels.maturityDate;
    document.getElementById('lbl-expectedAmount').textContent = tr.labels.expectedAmount;
    document.getElementById('lbl-interestRate').textContent = tr.labels.interestRate;
    document.getElementById('btn-calc-deposit').textContent = tr.labels.calculateDeposit;

    // Labels & buttons Tab2
    document.getElementById('lbl-openingDate2').textContent = tr.labels.openingDate;
    document.getElementById('lbl-period2').textContent = tr.labels.period;
    document.getElementById('lbl-maturityDate2').textContent = tr.labels.maturityDate;
    document.getElementById('lbl-depositAmount').textContent = tr.labels.depositAmount;
    document.getElementById('lbl-interestRate2').textContent = tr.labels.interestRate;
    document.getElementById('btn-calc-maturity').textContent = tr.labels.calculateMaturity;

    // Period select placeholder option text (optional)
    document.querySelectorAll('select option[value=""]').forEach(opt => opt.textContent = tr.labels.selectPeriod);
  }

  function changeLanguage(lang) {
    currentLang = lang;
    translateUI();
    speakInstruction();
  }

  // ---------------------------
  // Print Helper
  // ---------------------------
  function printResult(resultId) {
    const content = document.getElementById(resultId).textContent;
    if (!content) return;
    const printWindow = window.open('', '_blank');
    printWindow.document.write(`<html><head><title>Print</title></head><body><pre>${content}</pre></body></html>`);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  // ---------------------------
  // Initial Setup
  // ---------------------------
  window.addEventListener('DOMContentLoaded', () => {
    translateUI();
    speakInstruction();
  });
</script>
</body>
