<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: black;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f58220;
    }
    .language-selector {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    select.language {
      padding: 5px;
      border-radius: 5px;
      color: black;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e0e0e0;
      margin: 0 5px;
      border-radius: 8px;
      color: black;
      user-select: none;
    }
    .tab.active {
      background-color: #f58220;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    form {
      border: 2px solid #f58220; /* NSB orange */
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: black;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #f58220; /* NSB orange outline */
      border-radius: 8px;
      font-size: 16px;
      color: black;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    input:focus, select:focus {
      outline: 3px solid #f58220;
    }
    button {
      padding: 10px 15px;
      background-color: #f58220;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: 600;
      font-size: 15px;
    }
    #result, #result2 {
      margin-top: 20px;
      font-size: 18px;
      color: #1976d2;
      font-weight: bold;
      white-space: pre-wrap; /* to keep line breaks */
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h4>Menu</h4>
  <button class="btn btn-outline-primary w-100 mb-2" onclick="switchTab('prarthana')">Prarthana Savings</button>
  <button class="btn btn-outline-success w-100" onclick="switchTab('reality')">Reality Savings</button>
</div>

<div id="main-content">
  <div id="prarthana-form">
    <h2>Prarthana Savings</h2>
    <form id="prarthanaCalculator">
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit (Rs)</label>
        <input type="number" class="form-control" id="initialDeposit" required>
      </div>
      <div class="mb-3">
        <label for="termPeriod" class="form-label">Term Period (Years)</label>
        <select class="form-select" id="termPeriod" required>
          <option value="3">3 Years</option>
          <option value="5">5 Years</option>
          <option value="10">10 Years</option>
          <option value="15">15 Years</option>
          <option value="20">20 Years</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="prarthanaResult" class="mt-3"></div>
  </div>

  <div id="reality-form" class="hidden">
    <h2>Reality Savings</h2>
    <form id="realityCalculator">
      <div class="mb-3">
        <label for="monthlyDeposit" class="form-label">Monthly Deposit (Rs)</label>
        <input type="number" class="form-control" id="monthlyDeposit" required>
      </div>
      <div class="mb-3">
        <label for="monthlyTerm" class="form-label">Savings Duration (Months)</label>
        <select class="form-select" id="monthlyTerm" required>
          <option value="12">12 Months</option>
          <option value="24">24 Months</option>
          <option value="36">36 Months</option>
          <option value="48">48 Months</option>
          <option value="60">60 Months</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Calculate</button>
    </form>
    <div id="realityResult" class="mt-3"></div>
  </div>
</div>

<script>
  function switchTab(tab) {
    document.getElementById('prarthana-form').classList.add('hidden');
    document.getElementById('reality-form').classList.add('hidden');
    document.getElementById(tab + '-form').classList.remove('hidden');
  }

  document.getElementById('prarthanaCalculator').addEventListener('submit', function(event) {
    event.preventDefault();
    const initial = parseFloat(document.getElementById('initialDeposit').value);
    const years = parseInt(document.getElementById('termPeriod').value);
    const interestRate = 0.08;
    const futureValue = initial * Math.pow(1 + interestRate, years);
    document.getElementById('prarthanaResult').innerHTML = `<div class='alert alert-info'>Future Value: Rs ${futureValue.toFixed(2)}</div>`;
  });

  document.getElementById('realityCalculator').addEventListener('submit', function(event) {
    event.preventDefault();
    const monthly = parseFloat(document.getElementById('monthlyDeposit').value);
    const months = parseInt(document.getElementById('monthlyTerm').value);
    const monthlyRate = 0.08 / 12;
    const futureValue = monthly * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);
    document.getElementById('realityResult').innerHTML = `<div class='alert alert-success'>Future Value: Rs ${futureValue.toFixed(2)}</div>`;
  });
</script>

</body>
</html>
