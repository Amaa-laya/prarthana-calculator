    // Calculate Prarthana Required Deposit
    // Lump sum deposit today to get maturity amount A after t years with yearly compound interest r
    function calculatePrarthana() {
      const openingDateStr = document.getElementById("openingDate").value;
      const A = parseFloat(document.getElementById("expectedAmount").value);
      const r = parseFloat(document.getElementById("interestRate").value) / 100;
      const t = parseInt(document.getElementById("period").value);

      if (!openingDateStr) {
        alert("Please select an opening date.");
        return;
      }
      if (A <= 0 || r < 0 || t <= 0) {
        alert("Please enter valid positive numbers.");
        return;
      }

      // Present Value formula: P = A / (1 + r)^t
      const P = A / Math.pow(1 + r, t);

      // Maturity date = opening date + t years
      const openingDate = new Date(openingDateStr);
      const maturityDate = new Date(openingDate);
      maturityDate.setFullYear(maturityDate.getFullYear() + t);

      const lang = getSelectedLang();
      const trans = translations[lang];

      const result = `${trans.expectedAmount} ${A.toFixed(2)}\n${trans.interestRate} ${(r*100).toFixed(2)}%\n${trans.period} ${t} ${lang === 'si' ? '‡∑Ä‡∑É‡∂ª' : lang === 'ta' ? '‡ÆÜ‡Æ£‡Øç‡Æü‡ØÅ' : 'years'}\n\n` +

      document.getElementById("result").textContent = result;
      document.getElementById("maturityDate").textContent = `${trans.maturityDateLabel} ${maturityDate.toLocaleDateString()}`;
      speakText(result);
    }

    // Calculate Reality Maturity Value and Required Deposit for lump sum equivalent
    function calculateReality() {
      const openingDateStr = document.getElementById("openingDate2").value;
      const monthly = parseFloat(document.getElementById("monthlyInstallment").value);
      const r = parseFloat(document.getElementById("interestRate2").value) / 100;
      const months = parseInt(document.getElementById("months").value);

      if (!openingDateStr) {
        alert("Please select an opening date.");
        return;
      }
      if (monthly <= 0 || r < 0 || months <= 0) {
        alert("Please enter valid positive numbers.");
        return;
      }

      // Monthly interest rate
      const monthlyRate = r / 12;

      // Calculate maturity value of monthly deposits with monthly compounding
      let total = 0;
      for (let i = 0; i < months; i++) {
        total = (total + monthly) * (1 + monthlyRate);
      }

      // Now calculate equivalent lump sum deposit today (present value) to get total after months
      // Using formula: PV = total / (1 + monthlyRate)^months
      const lumpSum = total / Math.pow(1 + monthlyRate, months);

      // Maturity date = opening date + months
      const openingDate = new Date(openingDateStr);
      const maturityDate = new Date(openingDate);
      maturityDate.setMonth(maturityDate.getMonth() + months);

      const lang = getSelectedLang();

      const result = `${trans.monthlyInstallment} ${monthly.toFixed(2)}\n${trans.interestRate2} ${(r*100).toFixed(2)}%\n${trans.months} ${months}\n\n` +

      document.getElementById("result2").textContent = result;

      speakText(result);
    }

      if(maturityDateId) {
        document.getElementById(maturityDateId).textContent = "";
      }
    }

    // Print result
    function printResult(resultId) {
      const content = document.getElementById(resultId).textContent;
      if(!content) return alert("Nothing to print!");
      const win = window.open('', '_blank');
      win.document.write(`<pre style="font-family:Arial, sans-serif; font-size:16px;">${content}</pre>`);
      win.document.close();
      win.print();
    }

    // Email result via mailto
    function emailResult(resultId) {
      const content = document.getElementById(resultId).textContent;
      if(!content) return alert("Nothing to email!");
      const subject = encodeURIComponent("NSB Savings Calculator Result");
      const body = encodeURIComponent(content);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    // Language change
    function changeLanguage(lang) {
      updateLanguageText();
      speakInstruction();
    }

    // Update UI text according to language
    function updateLanguageText() {
      const lang = getSelectedLang();
      const trans = translations[lang];

      // Main title & tabs
      const tab1Active = document.getElementById("tab1").classList.contains("active");
      document.getElementById("main-title").textContent = tab1Active ? trans.prarthana : trans.reality;

      // Labels and buttons for Prarthana tab
      if(tab1Active) {
        document.querySelector('label[for="openingDate"]').textContent = trans.openingDate;
        document.querySelector('label[for="expectedAmount"]').textContent = trans.expectedAmount;
        document.querySelector('label[for="interestRate"]').textContent = trans.interestRate;
        document.querySelector('label[for="period"]').textContent = trans.period;

        const buttons = document.querySelectorAll('#tab1 button');
        buttons[0].textContent = trans.buttons.calculate;
        buttons[1].textContent = trans.buttons.clear;
        buttons[2].textContent = trans.buttons.print;
        buttons[3].textContent = trans.buttons.email;
      } else {
        // Labels and buttons for Reality tab
        document.querySelector('label[for="openingDate2"]').textContent = trans.openingDate;
        document.querySelector('label[for="monthlyInstallment"]').textContent = trans.monthlyInstallment;
        document.querySelector('label[for="interestRate2"]').textContent = trans.interestRate2;
        document.querySelector('label[for="months"]').textContent = trans.months;

        const buttons = document.querySelectorAll('#tab2 button');
        buttons[0].textContent = trans.buttons.calculate;
        buttons[1].textContent = trans.buttons.clear;
        buttons[2].textContent = trans.buttons.print;
        buttons[3].textContent = trans.buttons.email;
      }
    }

    // Speak instruction on tab load or language change
    function speakInstruction() {
      if (!('speechSynthesis' in window)) return;
      const lang = getSelectedLang();
      const trans = translations[lang];
      const tab1Active = document.getElementById("tab1").classList.contains("active");

      const msg = new SpeechSynthesisUtterance();
      msg.lang = lang === 'si' ? 'si-LK' : lang === 'ta' ? 'ta-IN' : 'en-US';
      msg.text = tab1Active ? trans.instruction1 : trans.instruction2;

      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    // Speak result text
    function speakText(text) {
      if (!('speechSynthesis' in window)) return;
      if(!text) return;
      const lang = getSelectedLang();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang === 'si' ? 'si-LK' : lang === 'ta' ? 'ta-IN' : 'en-US';
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    // On load
    window.onload = () => {
      updateLanguageText();
      speakInstruction();
    }
  </script>
</body>
</html>
