<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSB Prarthana Savings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: black;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f58220;
    }
    .language-selector {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    select.language {
      padding: 5px;
      border-radius: 5px;
      color: black;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e0e0e0;
      margin: 0 5px;
      border-radius: 8px;
      color: black;
      user-select: none;
    }
    .tab.active {
      background-color: #f58220;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    form {
      border: 2px solid #f58220;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: black;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #f58220;
      border-radius: 8px;
      font-size: 16px;
      color: black;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: 3px solid #f58220;
    }
    button {
      padding: 10px 15px;
      background-color: #f58220;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: 600;
      font-size: 15px;
    }
    #result, #result2 {
      margin-top: 20px;
      font-size: 18px;
      color: #1976d2;
      font-weight: bold;
      white-space: pre-wrap;
    }

    /* Sidebar styles */
    #hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #hamburger div {
      height: 4px;
      background: #f58220;
      border-radius: 2px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: 60px 20px 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 3px solid #f58220;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar button {
      background: none;
      border: none;
      font-size: 18px;
      color: #f58220;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      font-weight: 700;
      text-align: left;
    }
    #sidebar button.active, #sidebar button:hover {
      background-color: #f58220;
      color: white;
    }
    .container.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>
  <div id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>
  <nav id="sidebar" aria-label="Main navigation">
    <button id="prarthanaBtn" class="active">Prarthana Savings</button>
    <button id="realityBtn">Reality Savings</button>
  </nav>

  <div class="container" id="mainContainer">
    <div class="language-selector">
      <select class="language" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="si">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</option>
        <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
      </select>
    </div>
    <h2 id="mainTitle">NSB Prarthana Savings Calculator</h2>

    <div class="tabs">
      <div class="tab active" onclick="showTab('tab1', this)">ü™ô Required Deposit</div>
      <div class="tab" onclick="showTab('tab2', this)">üí∞ Maturity Value</div>
    </div>

    <div id="tab1" class="tab-content active">
      <form onsubmit="event.preventDefault(); calculateDeposit();">
        <label for="openingDate">Opening Date:</label>
        <input type="date" id="openingDate" required />

        <label for="period">Maturity Period (Years):</label>
        <select id="period" required>
          <option value="" disabled selected>Select Maturity Period</option>
          <option value="3">3 years</option>
          <option value="5">5 years</option>
          <option value="10">10 years</option>
        </select>

        <label for="maturityDate">Maturity Date:</label>
        <input type="date" id="maturityDate" disabled />

        <label for="expectedAmount">Expected Maturity Amount (LKR):</label>
        <input type="number" id="expectedAmount" placeholder="e.g. 100000" required />

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="e.g. 7.5" step="0.01" required />

        <button type="submit">Calculate Deposit</button>
        <button type="button" onclick="printResult('result')">üñ®Ô∏è Print</button>
      </form>
      <div id="result"></div>
    </div>

    <div id="tab2" class="tab-content">
      <form onsubmit="event.preventDefault(); calculateMaturity();">
        <label for="openingDate2">Opening Date:</label>
        <input type="date" id="openingDate2" required />

        <label for="period2">Maturity Period (Years):</label>
        <select id="period2" required>
          <option value="" disabled selected>Select Maturity Period</option>
          <option value="3">3 years</option>
          <option value="5">5 years</option>
          <option value="10">10 years</option>
        </select>

        <label for="maturityDate2">Maturity Date:</label>
        <input type="date" id="maturityDate2" disabled />

        <label for="depositAmount">Deposit Amount (LKR):</label>
        <input type="number" id="depositAmount" placeholder="e.g. 50000" required />

        <label for="interestRate2">Interest Rate (%):</label>
        <input type="number" id="interestRate2" placeholder="e.g. 7.5" step="0.01" required />

        <button type="submit">Calculate Maturity</button>
        <button type="button" onclick="printResult('result2')">üñ®Ô∏è Print</button>
      </form>
      <div id="result2"></div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const container = document.getElementById('mainContainer');
    const title = document.getElementById('mainTitle');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      container.classList.toggle('shifted');
    });

    document.getElementById('prarthanaBtn').addEventListener('click', () => {
      title.textContent = "NSB Prarthana Savings Calculator";
      toggleSidebarButtons('prarthanaBtn', 'realityBtn');
    });

    document.getElementById('realityBtn').addEventListener('click', () => {
      title.textContent = "NSB Reality Savings Calculator";
      toggleSidebarButtons('realityBtn', 'prarthanaBtn');
    });

    function toggleSidebarButtons(activeId, inactiveId) {
      document.getElementById(activeId).classList.add('active');
      document.getElementById(inactiveId).classList.remove('active');
      sidebar.classList.remove('active');
      container.classList.remove('shifted');
    }

    function showTab(tabId, tabElement) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      tabElement.classList.add('active');
    }

    function calculateDeposit() {
      const rate = parseFloat(document.getElementById("interestRate").value) / 100;
      const years = parseInt(document.getElementById("period").value);
      const expected = parseFloat(document.getElementById("expectedAmount").value);
      if (isNaN(rate) || isNaN(years) || isNaN(expected)) {
        alert('Please fill all fields');
        return;
      }
      const deposit = expected / Math.pow(1 + rate, years);
      document.getElementById("result").innerText = `Required Deposit: Rs. ${deposit.toFixed(2)}`;
    }

    function calculateMaturity() {
      const rate = parseFloat(document.getElementById("interestRate2").value) / 100;
      const years = parseInt(document.getElementById("period2").value);
      const deposit = parseFloat(document.getElementById("depositAmount").value);
      if (isNaN(rate) || isNaN(years) || isNaN(deposit)) {
        alert('Please fill all fields');
        return;
      }
      const maturity = deposit * Math.pow(1 + rate, years);
      document.getElementById("result2").innerText = `Maturity Value: Rs. ${maturity.toFixed(2)}`;
    }

    function printResult(resultId) {
      const result = document.getElementById(resultId).innerText;
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`<pre>${result}</pre>`);
      printWindow.document.close();
      printWindow.print();
    }

    document.getElementById('period').addEventListener('change', () =>
      setMaturityDate('openingDate', 'period', 'maturityDate'));
    document.getElementById('period2').addEventListener('change', () =>
      setMaturityDate('openingDate2', 'period2', 'maturityDate2'));

    function setMaturityDate(openId, periodId, outputId) {
      const date = new Date(document.getElementById(openId).value);
      const years = parseInt(document.getElementById(periodId).value);
      if (!isNaN(date) && years) {
        date.setFullYear(date.getFullYear() + years);
        document.getElementById(outputId).value = date.toISOString().split('T')[0];
      }
    }
  </script>
</body>
</html>
