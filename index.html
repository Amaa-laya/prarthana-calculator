<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSB Savings Calculator</title>
  <style>
    :root {
      --nsb: #f58220;
      --grey: #e0e0e0;
      --blue: #1976d2;
      --dark: #444;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding-top: 60px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      max-width: 960px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: var(--nsb);
      margin-bottom: 20px;
    }
    .hamburger {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 28px;
      background: #fff;
      color: var(--nsb);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      user-select: none;
      z-index: 1100;
    }
    .sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      width: 260px;
      height: 100%;
      background: var(--nsb);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 16px 24px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .sidebar a:hover {
      background: #e06d0f;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    .tab {
      background: var(--grey);
      padding: 10px 24px;
      margin: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .tab.active {
      background: var(--nsb);
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    form {
      border: 2px solid var(--nsb);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
    }
    button {
      background-color: var(--nsb);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e06d0f;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .button-row button {
      flex: 1;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: var(--blue);
      white-space: pre-wrap;
    }
    .toolbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .sound-icon {
      font-size: 28px;
      cursor: pointer;
      color: var(--blue);
      user-select: none;
      transition: color 0.3s ease;
    }
    .sound-icon.off {
      color: var(--dark);
      opacity: 0.5;
    }

    @media (max-width: 600px) {
  .container {
    padding: 20px;
  }
  input, button, select {
    font-size: 16px;
    width: 100%;
    margin-bottom: 10px;
  }
  .schedule-table table, .schedule-table th, .schedule-table td {
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
  <nav id="sidebar" class="sidebar">
    <a href="#" onclick="setProduct('prarthana'); toggleSidebar(); return false;">Prarthana</a>
    <a href="#" onclick="setProduct('reality'); toggleSidebar(); return false;">Reality</a>
  </nav>
  <div class="container">
    <h2 id="title">NSB Prarthana Savings Calculator</h2>

    <div class="toolbar">
      <span id="soundIcon" class="sound-icon" onclick="toggleSound()">üîä</span>
    </div>

    <div class="tabs">
      <div class="tab active" id="tabRequired" onclick="showTab('required')">ü™ô Required Deposit</div>
      <div class="tab" id="tabMaturity" onclick="showTab('maturity')">üí∞ Maturity Value</div>
    </div>

    <!-- Required Deposit -->
    <div id="required" class="tab-content active">
      <form id="formRequired" onsubmit="event.preventDefault(); calculateRequired();">
        <label for="open">Opening Date</label>
        <input id="open" type="date" required onchange="updateMaturityDate()" />

        <label for="period">Period</label>
        <select id="period" required onchange="updateMaturityDate()"></select>

        <label for="mdate">Maturity Date</label>
        <input id="mdate" type="date" disabled />

        <label for="target">Target Amount (LKR)</label>
        <!-- allow decimals -->
        <input id="target" type="number" step="0.01" min="0" required />

        <label for="rate" id="rateLabel">Interest Rate (% per year)</label>
        <input id="rate" type="number" step="0.01" min="0" required />

        <div class="button-row">
          <button type="submit">üßÆ Calculate</button>
          <button type="reset" onclick="clearResult('resultRequired')">üßπ Clear</button>
          <button type="button" onclick="printForm('formRequired')">üñ®Ô∏è Print</button>
        </div>
      </form>
      <div class="result" id="resultRequired"></div>
    </div>

    <!-- Maturity Value -->
    <div id="maturity" class="tab-content">
      <form id="formMaturity" onsubmit="event.preventDefault(); calculateMaturity();">
        <label for="open2">Opening Date</label>
        <input id="open2" type="date" required onchange="updateMaturityDate2()" />

        <label for="period2">Period</label>
        <select id="period2" required onchange="updateMaturityDate2()"></select>

        <label for="mdate2">Maturity Date</label>
        <input id="mdate2" type="date" disabled />

        <label id="installmentLabel" for="installment">Deposit Amount (LKR)</label>
        <!-- allow decimals -->
        <input id="installment" type="number" step="0.01" min="0" required />

        <label for="rate2" id="rateLabel2">Interest Rate (% per year)</label>
        <input id="rate2" type="number" step="0.01" min="0" required />

        <div class="button-row">
          <button type="submit">üßÆ Calculate</button>
          <button type="reset" onclick="clearResult('resultMaturity')">üßπ Clear</button>
          <button type="button" onclick="printForm('formMaturity')">üñ®Ô∏è Print</button>
        </div>
      </form>
      <div class="result" id="resultMaturity"></div>
    </div>
  </div>

  <script>
    let currentProduct = 'prarthana';
    let soundOn = true;

    const periods = {
      prarthana: [3, 5, 10, 15, 20],   // years
      reality:   [12, 24, 36, 48, 60]  // months
    };

    // ---------------- UI Helpers ------------------
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function toggleSound() {
      soundOn = !soundOn;
      const icon = document.getElementById("soundIcon");
      icon.classList.toggle("off", !soundOn);
      speak(soundOn ? "Sound On" : "Sound Off");
    }

    function speak(message) {
      if (!soundOn) return;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(message);
      synth.speak(utter);
    }

    // ---------------- Product Switching ------------------
    function setProduct(product) {
      currentProduct = product;
      document.getElementById("title").innerText =
        product === 'prarthana' ?
          'NSB Prarthana Savings Calculator' :
          'NSB Reality Savings Calculator';

      document.getElementById("installmentLabel").innerText =
        product === 'prarthana' ? 'Deposit Amount (LKR)' : 'Monthly Installment (LKR)';

      // Reset forms & populate periods
      document.getElementById("formRequired").reset();
      document.getElementById("formMaturity").reset();
      clearResult('resultRequired');
      clearResult('resultMaturity');
      populatePeriods();
      updateMaturityDate();
      updateMaturityDate2();
    }

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('tab' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active');
    }

    function populatePeriods() {
      const period1 = document.getElementById("period");
      const period2 = document.getElementById("period2");
      period1.innerHTML = "";
      period2.innerHTML = "";
      periods[currentProduct].forEach(p => {
        const unit = currentProduct === 'prarthana' ? 'year' : 'month';
        // Option for Required tab
        let opt1 = document.createElement("option");
        opt1.value = p;
        opt1.text = `${p} ${unit}${p > 1 ? 's' : ''}`;
        period1.appendChild(opt1);
        // Option for Maturity tab
        let opt2 = document.createElement("option");
        opt2.value = p;
        opt2.text = `${p} ${unit}${p > 1 ? 's' : ''}`;
        period2.appendChild(opt2);
      });
    }

    // ---------------- Maturity Date helpers ------------------
    function updateMaturityDate() {
      const openVal   = document.getElementById("open").value;
      const periodVal = document.getElementById("period").value;
      if (!openVal || !periodVal) {
        document.getElementById("mdate").value = "";
        return;
      }
      const open   = new Date(openVal);
      const period = parseInt(periodVal);

      if (currentProduct === 'prarthana') {
        open.setFullYear(open.getFullYear() + period);
      } else {
        open.setMonth(open.getMonth() + period);
      }
      document.getElementById("mdate").value = open.toISOString().slice(0, 10);
    }

    function updateMaturityDate2() {
      const openVal   = document.getElementById("open2").value;
      const periodVal = document.getElementById("period2").value;
      if (!openVal || !periodVal) {
        document.getElementById("mdate2").value = "";
        return;
      }
      const open   = new Date(openVal);
      const period = parseInt(periodVal);

      if (currentProduct === 'prarthana') {
        open.setFullYear(open.getFullYear() + period);
      } else {
        open.setMonth(open.getMonth() + period);
      }
      document.getElementById("mdate2").value = open.toISOString().slice(0, 10);
    }

    // ---------------- Calculations ------------------
    function calculateRequired() {
      const target = parseFloat(document.getElementById("target").value);
      const rate   = parseFloat(document.getElementById("rate").value) / 100; // annual -> decimal
      const period = parseInt(document.getElementById("period").value);
      if (isNaN(target) || isNaN(rate) || isNaN(period)) {
        alert("Please enter valid values.");
        return;
      }

      let result = "";
      if (currentProduct === 'prarthana') {
        // --- Prarthana: yearly compounding (lump‚Äësum) ---
        // P = Target / (1 + r)^t
        const P = target / Math.pow(1 + rate, period);
        result = `Required Deposit Today: LKR ${P.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      } else {
        // --- Reality: Monthly deposits (annuity‚Äëdue) ---
        // M = Target * r / ((1+r)^n - 1) / (1+r)
        const r = rate / 12;           // monthly rate
        const n = period;              // number of months
        const M = target * r / (Math.pow(1 + r, n) - 1) / (1 + r);
        result = `Monthly Installment Needed: LKR ${M.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      }

      document.getElementById("resultRequired").innerText = result;
      speak(result);
    }

    function calculateMaturity() {
      const deposit = parseFloat(document.getElementById("installment").value);
      const rate    = parseFloat(document.getElementById("rate2").value) / 100;
      const period  = parseInt(document.getElementById("period2").value);
      if (isNaN(deposit) || isNaN(rate) || isNaN(period)) {
        alert("Please enter valid values.");
        return;
      }

      let result = "";
      if (currentProduct === 'prarthana') {
        // --- Prarthana: yearly compounding ---
        // A = P * (1 + r)^t
        const A = deposit * Math.pow(1 + rate, period);
        result = `Maturity Value: LKR ${A.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      } else {
        // --- Reality: Monthly deposits (annuity‚Äëdue) ---
        // A = M * ((1+r)^n - 1) / r * (1+r)
        const r = rate / 12;
        const n = period;
        const A = deposit * (Math.pow(1 + r, n) - 1) / r * (1 + r);
        result = `Maturity Value: LKR ${A.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      }

      document.getElementById("resultMaturity").innerText = result;
      speak(result);
    }

    // ---------------- Misc helpers ------------------
    function clearResult(id) {
      document.getElementById(id).innerText = "";
    }

    function printForm(formId) {
      const form = document.getElementById(formId);
      const printWindow = window.open('', '', 'width=600,height=600');
      printWindow.document.write('<html><head><title>Print</title></head><body>');
      printWindow.document.write('<h2>' + document.getElementById("title").innerText + '</h2>');
      printWindow.document.write(form.outerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    // ---------------- Init ------------------
    window.onload = () => {
      setProduct(currentProduct);
      showTab('required');
    };
  </script>
</body>
</html>
