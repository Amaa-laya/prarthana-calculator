<body>

  <label id="amountLabel">Monthly Savings Amount (LKR):</label>
  <input type="number" id="monthly" />

  <label id="yearsLabel">Years:</label>
  <input type="number" id="years" />

  <label id="rateLabel">Expected Annual Interest Rate (%):</label>
  <input type="number" id="interest" value="8" />

  <div class="buttons">

  <script>
    const labels = {
      en: {
        title: "NSB Prarthana Savings Calculator",
        amountLabel: "Monthly Savings Amount (LKR):",
        yearsLabel: "Years:",
        rateLabel: "Expected Annual Interest Rate (%):",
        calculateBtn: "Calculate",
        printBtn: "Print",
        saveBtn: "Save",
        speakBtn: "Speak",
        loadBtn: "Load"
      },
      si: {
        title: "‡∂ë‡∂±‡∑ä‡∂ë‡∑É‡∑ä‡∂∂‡∑ì ‡∂¥‡∑ä‚Äç‡∂ª‡∑è‡∂ª‡∑ä‡∂Æ‡∂±‡∑è ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ‡∂ö‡∑è‡∂ª‡∂ö‡∂∫",
        amountLabel: "‡∂∏‡∑è‡∑É‡∑í‡∂ö ‡∂â‡∂≠‡∑í‡∂ª‡∑í ‡∂∏‡∑î‡∂Ø‡∂Ω (‡∂ª‡∑î‡∂¥‡∑í‡∂∫‡∂Ω‡∑ä):",
        yearsLabel: "‡∂Ö‡∑Ä‡∑î‡∂ª‡∑î‡∂Ø‡∑î ‡∂ú‡∂´‡∂±:",
        rateLabel: "‡∑Ä‡∑è‡∂ª‡∑ä‡∑Ç‡∑í‡∂ö ‡∂¥‡∑ú‡∂Ω‡∑ì ‡∂Ö‡∂±‡∑î‡∂¥‡∑è‡∂≠‡∂∫ (%):",
        calculateBtn: "‡∂ú‡∂´‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
        printBtn: "‡∂∏‡∑î‡∂Ø‡∑ä‚Äç‡∂ª‡∂´‡∂∫",
        saveBtn: "‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑ä‡∂±",
        speakBtn: "‡∂ö‡∑í‡∂∫‡∑Ä‡∂±‡∑ä‡∂±",
        loadBtn: "‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∑É‡∑è‡∂∞‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±"
      },
      ta: {
        title: "NSB ‡Æ™‡Æø‡Æ∞‡Ææ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ©‡Ææ ‡Æö‡Øá‡ÆÆ‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æï‡Æ£‡Æï‡Øç‡Æï‡ØÄ‡Æü‡Øç‡Æü‡Ææ‡Æ≥‡Æ∞‡Øç",
        amountLabel: "‡ÆÆ‡Ææ‡Æ§‡Ææ‡Æ®‡Øç‡Æ§‡Æø‡Æ∞ ‡Æö‡Øá‡ÆÆ‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æ§‡Øä‡Æï‡Øà (‡Æ∞‡ØÇ):",
        yearsLabel: "‡ÆÜ‡Æ£‡Øç‡Æü‡ØÅ‡Æï‡Æ≥‡Øç:",
        rateLabel: "‡Æµ‡Æ∞‡ØÅ‡Æü‡Ææ‡Æ®‡Øç‡Æ§ ‡Æµ‡Æü‡Øç‡Æü‡Æø ‡Æµ‡Æø‡Æï‡Æø‡Æ§‡ÆÆ‡Øç (%):",
        calculateBtn: "‡Æï‡Æ£‡Æï‡Øç‡Æï‡Æø‡Æü‡ØÅ‡Æï",
        printBtn: "‡ÆÖ‡Æö‡Øç‡Æö‡Æø‡Æü‡ØÅ‡Æï",
        saveBtn: "‡Æö‡Øá‡ÆÆ‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
        speakBtn: "‡Æ™‡Øá‡Æö‡Æµ‡ØÅ‡ÆÆ‡Øç",
        loadBtn: "‡Æè‡Æ±‡Øç‡Æ±‡Æµ‡ØÅ‡ÆÆ‡Øç"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = labels[lang].title;
      document.getElementById("amountLabel").innerText = labels[lang].amountLabel;
      document.getElementById("yearsLabel").innerText = labels[lang].yearsLabel;
      document.getElementById("rateLabel").innerText = labels[lang].rateLabel;
      document.getElementById("calculateBtn").innerText = labels[lang].calculateBtn;
      document.getElementById("printBtn").innerText = labels[lang].printBtn;
      document.getElementById("saveBtn").innerText = labels[lang].saveBtn;
      document.getElementById("speakBtn").innerText = labels[lang].speakBtn;
      document.getElementById("loadBtn").innerText = labels[lang].loadBtn;
    }

    function calculate() {
      const monthly = parseFloat(document.getElementById("monthly").value);
      const years = parseFloat(document.getElementById("years").value);
      const rate = parseFloat(document.getElementById("interest").value);

      if (isNaN(monthly) || isNaN(years) || isNaN(rate)) {
        alert("Please fill in all values");
        return;
      }

      const n = years * 12;
      const r = rate / 12 / 100;
      const futureValue = monthly * ((Math.pow(1 + r, n) - 1) / r);
      const total = futureValue.toFixed(2);

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultBox").innerText =
        "Total Future Savings: LKR " + total;
    }

    function speakText() {
      const result = document.getElementById("resultBox").innerText;
      if (!result) return;
      const speech = new SpeechSynthesisUtterance(result);
      window.speechSynthesis.speak(speech);
    }

    function saveData() {
      localStorage.setItem("monthly", document.getElementById("monthly").value);
      localStorage.setItem("years", document.getElementById("years").value);
      localStorage.setItem("interest", document.getElementById("interest").value);
      alert("Data saved to browser.");
    }

    function loadSaved() {
      document.getElementById("monthly").value = localStorage.getItem("monthly") || '';
      document.getElementById("years").value = localStorage.getItem("years") || '';
      document.getElementById("interest").value = localStorage.getItem("interest") || '';
      alert("Saved data loaded.");
    }
  </script>
</body>
